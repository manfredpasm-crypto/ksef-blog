<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    {% seo %}
    
    <link rel="stylesheet" href="/ksef-blog/assets/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="/ksef-blog/feed.xml">
    
    {% include google-analytics.html %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="/ksef-blog/">{{ site.title | escape }}</a>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}</p>
            <p><a href="/ksef-blog/polityka-prywatnosci/">Polityka Prywatno≈õci</a> | <a href="/ksef-blog/o-nas/">O nas</a></p>
        </div>
    </footer>
</body>
</html>
