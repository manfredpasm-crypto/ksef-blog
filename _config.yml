# KSeF Blog - Jekyll Configuration
title: "KSeF Blog"
description: "Kompletny przewodnik po Krajowym Systemie e-Faktur dla przedsiębiorców"
baseurl: ""
url: "https://ksef-blog.github.io"

# Author
author:
  name: "KSeF Expert"
  email: "manfredpasm@gmail.com"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
twitter_username: ksef_blog
github_username: ksef-blog

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "KSeF Expert"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
