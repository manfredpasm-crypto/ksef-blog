# KSeF Blog - Jekyll Configuration
title: "KSeF Blog"
description: "Odpowiadamy na wszystkie pytania o KSeF"
baseurl: "/ksef-blog"
url: "https://manfredpasm-crypto.github.io"

# Author
author:
  name: "KSeF Blog"
  email: "manfredpasm@gmail.com"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
twitter_username: ksef_blog
github_username: ksef-blog

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "KSeF Blog"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
